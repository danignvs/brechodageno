<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desapegos da Genô - Dê uma nova história para suas peças!</title>
    <meta name="description" content="Encontre roupas usadas com carinho no Desapegos da Genô! Peças únicas com filtro por tamanho, marca, cor e mais. Retirada no Tatuapé e envio para todo o Brasil.">
    <meta name="keywords" content="roupas usadas, desapego, moda sustentavel, brecho online, roupas femininas, roupas masculinas, vestidos, saias, camisetas, Tatuapé, São Paulo, Brasil">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    </head>
<body>
    <header>
        <h1>Desapegos da Genô</h1>
        <button id="cart-button">
            carrinho (<span id="cart-count">0</span>)
        </button>
    </header>

    <main>
        <section class="gallery">
            <div class="gallery-header">
                <button id="filter-toggle-button" class="filter-toggle-button">filtrar</button>
            </div>
    
            <section class="filters-container">
                <section class="filters">
                <button id="close-filters-button" class="close-button">&times;</button>
                    <div class="filter-group">
                        <label for="tamanho">Tamanho:</label>
                        <select id="tamanho" name="tamanho">
                            <option value="">todos</option>
                            <option value="PP">PP</option>
                            <option value="P">P</option>
                            <option value="M">M</option>
                            <option value="G">G</option>
                            <option value="GG">GG</option>
                        </select>
                    </div>

                    <div class="filter-group">
                        <label for="categoria">Categoria:</label>
                        <select id="categoria" name="categoria">
                            <option value="">todos</option>
                            <option value="vestido">vestido</option>
                            <option value="saia">saia</option>
                            <option value="camiseta">camiseta</option>
                            <option value="blusa">blusa</option>
                            <option value="calca">calça</option>
                            <option value="short">short</option>
                            <option value="casaco">casaco</option>
                        </select>
                    </div>
                </section>
            </section>
    
            <div class="product-grid">
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Desapegos da Genô - Tatuapé, São Paulo | Enviamos para todo o Brasil, consulte!</p>
    </footer>

    <div id="cart-popup" class="popup">
        <div class="popup-content">
            <span class="close-button" id="close-cart-popup">&times;</span>
            <h2>meus achados</h2>
            <ul id="cart-items">
                </ul>
            <button id="checkout-button" disabled>fecha a conta!</button>
        </div>
    </div>

    <div id="product-popup" class="popup">
        <div class="popup-content">
            <span class="close-button" id="close-product-popup">&times;</span>
            <div class="product-details">
                <div class="product-gallery">
                    <div class="carousel-inner">
                        <!-- As imagens serão adicionadas dinamicamente pelo JavaScript -->
                    </div>
                    <button class="carousel-control prev" id="prev-slide">&lt;</button>
                    <button class="carousel-control next" id="next-slide">&gt;</button>
                </div>
                <div class="product-info">
                    <h2 id="product-name"></h2>
                    <p id="product-brand"></p>
                    <p id="product-size"></p>
                    <p id="product-price"></p>
                    <div id="product-description"></div>
                    <button class="add-to-cart" id="add-to-cart-popup" data-id="">eu quero!</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
