<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Brechó Descolado - Galeria</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&family=Pacifico&display=swap" rel="stylesheet">
</head>
<body>

    <header>
        <div class="container">
            <h1 class="logo">Meu Brechó Descolado</h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="galeria.html" class="active">Galeria</a></li>
                    <li><a href="#" id="open-cart-btn">🛒 Carrinho (<span id="cart-count-header">0</span>)</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <div class="container">
            <h2>Nossos Achadinhos ✨</h2>
            <p>Se joga nessas peças cheias de charme esperando por você!</p>

            <div id="product-gallery" class="product-gallery">
                <!-- Os produtos serão inseridos aqui pelo JavaScript -->
                <p>Carregando peças...</p>
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>© 2024 Meu Brechó Descolado - Feito com ❤️</p>
        </div>
    </footer>

    <!-- Estrutura do Carrinho (inicialmente escondido) -->
    <div id="cart-sidebar" class="cart-sidebar">
        <button id="close-cart-btn" class="close-cart-btn">×</button>
        <h2>Meu Carrinho de Achados</h2>
        <div id="cart-items">
            <p>Seu carrinho está vazio. Bora garimpar?</p>
        </div>
        <div class="cart-total">
            <strong>Total: R$ <span id="cart-total-price">0.00</span></strong>
        </div>
        <button id="checkout-whatsapp-btn" class="btn-whatsapp">
            🛒 Finalizar Pedido no WhatsApp
        </button>
    </div>
    <div id="cart-overlay" class="cart-overlay"></div>


    <script src="script.js"></script>
</body>
</html>
